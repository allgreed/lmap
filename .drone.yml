---
kind: pipeline
type: docker
name: default

steps:
- commands:
  - nix-shell --quiet --run 'make lint'
  image: nixos/nix:2.3
  name: lint

- commands:
  - nix-shell --quiet --run 'make test'
  image: nixos/nix:2.3
  name: test

- commands:
  - nix-shell --quiet --run 'make build'
  image: nixos/nix:2.3
  name: build
